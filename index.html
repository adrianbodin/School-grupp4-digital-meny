<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rye&family=Smooch&display=swap" rel="stylesheet">
    <!--
        Font för vanlig text:
        font-family: 'Roboto', sans-serif;

        Font för namn på rätt samt pris:
        font-family: 'Rye', serif;

        Font för meny loggan:
        font-family: 'Smooch', cursive;
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  
    <header id="header">
        
        <div id="head_container">
            <img src="./img/lucky_duck.png" alt="" id="logo">
            <h1 id="meny">Meny</h1>
        </div>
    </header>
    <div class="hej">
      <button id="byta">Click Me</button>
    </div>

      <!-- The aside html container -->
    <aside class="aside-menu-container swe">
      <!-- The reset filter text -->
      <p id="reset-filter">Återställ filter</p>
      <!-- The drop down menu for filtering after price -->
      <select name="filter-price" id="price-filter">
        <option class="options" disabled selected id="price">Pris</option>
        <!-- low to high option -->
        <option class="options" id="low-to-high" value="low">
          Lägst till högst
        </option>
        <!-- high to low option -->
        <option class="options" id="high-to-low" value="high">
          Högst till lägst
        </option>
      </select>
      <!-- The start of category box -->
      <h2 class="aside-container-title" id="category">Kategorier</h2>
      <div class="category-container">
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="vego" /><label
            class="labels"
            for="checkbox"
            id="label_vego"
            >Vegetariskt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="chicken" /><label
            class="labels"
            for="checkbox"
            id="label_chicken"
            >Kyckling</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="pork" /><label
            class="labels"
            for="checkbox"
            id="label_pork"
            >Fläsk</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="meat" /><label
            class="labels"
            for="checkbox"
            id="label_beef"
            >Nöt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="fish" /><label
            class="labels"
            for="checkbox"
            id="label_fish"
            >Fisk</label
          >
        </div>
      </div>
      <!-- The start of the allergic container -->
      <div class="allergic-container">
        <h2 class="aside-container-title" id="allergy_id">Allergier</h2>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="gluten" /><label
            class="labels"
            for="checkbox"
            id="label_gluten"
            >Glutenfritt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="lactose" /><label
            class="labels"
            for="checkbox"
            id="label_lactose"
            >Laktosfritt</label
          >
        </div>
      </div>
      <!-- The end of aside box -->
    </aside>

    <script src="script.js" type="module"></script>
  </body>
</html>
