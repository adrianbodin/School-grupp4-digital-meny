<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- The aside html container -->
    <aside class="aside-menu-container">
      <!-- The reset filter text -->
      <p id="reset-filter">Återställ filter</p>
      <!-- The drop down menu for filtering after price -->
      <select name="filter-price" id="price-filter">
        <option class="options" disabled selected>Pris</option>
        <!-- low to high option -->
        <option class="options" id="low-to-high" value="low">
          Lägst till högst
        </option>
        <!-- high to low option -->
        <option class="options" id="high-to-low" value="high">
          Högst till lägst
        </option>
      </select>
      <!-- The start of category box -->
      <h2 class="aside-container-title">Kategorier</h2>
      <div class="category-container">
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="vego" /><label
            class="labels"
            for="checkbox"
            >Vegetariskt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="chicken" /><label
            class="labels"
            for="checkbox"
            >Kyckling</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="pork" /><label
            class="labels"
            for="checkbox"
            >Fläsk</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="meat" /><label
            class="labels"
            for="checkbox"
            >Nöt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="fish" /><label
            class="labels"
            for="checkbox"
            >Fisk</label
          >
        </div>
      </div>
      <!-- The start of the allergic container -->
      <div class="allergic-container">
        <h2 class="aside-container-title">Allergier</h2>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="gluten" /><label
            class="labels"
            for="checkbox"
            >Glutenfritt</label
          >
        </div>
        <div class="checkbox-container">
          <!-- Checkbox -->
          <input type="checkbox" class="checkboxes" id="lactose" /><label
            class="labels"
            for="checkbox"
            >Laktosfritt</label
          >
        </div>
      </div>
      <!-- The end of aside box -->
    </aside>

    <script src="script.js" type="module"></script>
  </body>
</html>
